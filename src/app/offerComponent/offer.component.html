<h3>Offer Component</h3>

<table id="customers">
  <tr>
    <th>S N</th>
    <th>Custoemr Name</th>
    <th>email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let customer of customerData">
    <td>{{ customer.customerId }}</td>
    <td>
      <a [routerLink]="['./customer', customer.customerId]">
        {{ customer.firstName }} {{ customer.lastName }}
      </a>
    </td>
    <td>{{ customer.email }}</td>

    <td>
      <p
        *ngIf="
          customer.addressId >= 10 && customer.addressId <= 20;
          else other_content
        "
      >
        <a [title]="customer.firstName + ' details'"> </a>
        <a
          [title]="customer.firstName + ' details'"
          [routerLink]="['./customer', customer.customerId]"
        >
          <button>Avail Offer</button>
        </a>
      </p>
      <ng-template #other_content>
        <button>No Offer</button>
      </ng-template>
    </td>
  </tr>
</table>
