<h2>Product-List</h2>

<table id="customers">
  <tr>
    <th>Sr. N.</th>
    <th>Product Name</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]"
      >
        {{ product.name }}
      </a>
    </td>
    <td>{{ product.price }}</td>
  </tr>
</table>
